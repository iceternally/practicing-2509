name: Task1 - Python CI

on:
  push:
    paths:
      - "task1/**"
  pull_request:
    paths:
      - "task1/**"

jobs:
  build-and-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: task1
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (python -m pip install -r requirements.txt)
        shell: pwsh

      - name: Validate Python compiles
        working-directory: task1/app
        run: python -m compileall .
        shell: bash

      - name: Log in to Container Registry
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and (conditionally) push Docker image
        uses: docker/build-push-action@v5
        with:
          context: task1
          file: task1/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          tags: |
            ${{ secrets.REGISTRY }}/${{ github.repository }}-task1:latest
            ${{ secrets.REGISTRY }}/${{ github.repository }}-task1:${{ github.sha }}